<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    /* 整体页面背景设置阴影 */
    body {
      background-color: #f5f5f5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* 图片容器样式，实现自适应和居中，设置比例为 4:3 */
   .image-container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      position: relative;
      padding-bottom: 75%; /* 设置高度为宽度的 3/4，即 75% */
    }

    /* 图片样式，使其填满容器 */
    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 图片上的文字样式 */
   .image-text-top {
      font-size: 24px;
      color: #333;
      margin-top: 10px;
    }

    /* 图片下的文字样式 */
   .image-text-bottom {
      font-size: 18px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img src="your_image.jpg" alt="示例图片">
    <span class="image-text-top">欢迎光临</span>
    <span class="image-text-bottom">谢谢惠顾</span>
  </div>
</body>

</html>
