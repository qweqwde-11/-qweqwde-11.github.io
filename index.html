<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>测试1</title>
  <style>
    body {
      background-color: #f5f5f5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

   .image-container {
      width: 80%;
      max-width: 600px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      position: relative;
      padding-bottom: 0%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    img {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: cover;
      margin: 0 auto; /* 确保图片水平居中 */
    }

   .image-text-top {
      font-size: 20px;
      color: #666;
      margin-top: 5px;
    }

   .image-text-bottom {
      font-size: 24px;
      color: #333;
      margin-top: 10px; /* 与图片之间增加一点间距 */
      padding-bottom: 10px; /* 确保下方有一定的空间而不会显得突兀 */
    }
  </style>
</head>

<body>
  <div class="image-container">
    <span class="image-text-top">在线客服</span>
    <img src="123.png" alt="示例图片">
    <span class="image-text-bottom">欢迎光临</span>
  </div>
</body>

</html>
