<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 整体页面背景设置阴影 */
    body {
      background-color: #f5f5f5; /* 页面背景色 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
    }

    /* 图片容器样式，实现自适应和居中 */
  .image-container {
      width: 80%; /* 相对宽度，可根据实际情况调整 */
      max-width: 600px; /* 最大宽度限制，防止在大屏幕上过大 */
      margin: 0 auto; /* 居中 */
      text-align: center; /* 内部文本居中 */
      padding: 20px; /* 内边距，增加图片与边框的间距 */
      background-color: white; /* 白色背景，与页面背景区分 */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* 图片容器阴影 */
    }

    /* 图片样式 */
    img {
      max-width: 100%; /* 图片自适应容器宽度 */
      display: block; /* 去除图片底部空白 */
      margin: 0 auto 10px; /* 图片居中，底部留10像素间距 */
    }

    /* 图片上的文字样式 */
  .image-text-top {
      font-size: 24px; /* 字体大小 */
      color: #333; /* 文字颜色 */
      margin-top: 10px; /* 与图片顶部的间距 */
    }

    /* 图片下的文字样式 */
  .image-text-bottom {
      font-size: 18px; /* 字体大小 */
      color: #666; /* 文字颜色 */
      margin-bottom: 10px; /* 与图片底部的间距 */
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img src="your_image.jpg" alt="示例图片" width="629" height="839">
    <span class="image-text-top">欢迎光临</span>
    <span class="image-text-bottom">谢谢惠顾</span>
  </div>
</body>

</html>
