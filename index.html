<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>测试</title>
  <style>
    /* 整体页面背景设置阴影 */
    body {
      background-color: #f5f5f5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* 图片容器样式，实现自适应和居中，设置比例为 4:3 */
   .image-container {
      width: 80%;
      max-width: 600px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      position: relative;
      padding-bottom: 75%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* 图片样式，使其填满容器 */
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 图片上方的在线客服文字样式，字体变大 */
   .image-text-top {
      font-size: 20px;
      color: #666;
      margin-top: 5px;
    }

    /* 图片下方的欢迎光临文字样式 */
   .image-text-bottom {
      font-size: 24px;
      color: #333;
      margin-bottom: -5px; /* 尝试设置一个负的外边距 */
      display: inline-block; /* 防止外边距合并 */
    }
  </style>
</head>

<body>
  <div class="image-container">
    <span class="image-text-top">在线客服</span>
    <img src="123.jpg" alt="示例图片">
    <span class="image-text-bottom">欢迎光临</span>
  </div>
</body>

</html>
